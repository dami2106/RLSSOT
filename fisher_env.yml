name: fisher
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch=1.13  # Ensure compatibility with your GPU (if applicable)
  - torchvision=0.14  # For PyTorch vision-related utilities
  - cudatoolkit=11.7  # For GPU support (only if you have a compatible GPU)
  - numpy
  - opencv
  - scikit-learn
  - pip
  - pip:
      - fisher
